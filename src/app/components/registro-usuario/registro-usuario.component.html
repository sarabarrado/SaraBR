<h1>Registro de Usuario</h1>
<form [formGroup]="user">
 
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" class="example-full-width" formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" class="example-full-width" formControlName="mail">
  </mat-form-field>

  
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="password" class="example-full-width" formControlName="password">
  </mat-form-field>
  <button (click)="register();" mat-raised-button color="primary" type="submit">Registro</button>
</form>
