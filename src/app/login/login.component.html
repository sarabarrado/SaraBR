<form (submit)="onSubmit()">
    <label>
      Usuario:
      <input type="text" [(ngModel)]="user" name="user">
    </label>
    <br>
    <label>
      Contraseña:
      <input type="password" [(ngModel)]="password" name="password">
    </label>
    <br>
    <button type="submit">Iniciar sesión</button>
  </form>
