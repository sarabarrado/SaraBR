<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Me Gusta">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Compartir">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notificaciones">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Mi Cuenta" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>Mi Cuenta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Ajustes</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Ayuda</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/login">
            <mat-icon>exit_to_app</mat-icon>Cerrar Sesi√≥n
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Secciones
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/libros">
                        <mat-icon>apple</mat-icon><span>Libros</span>
                    </a>
                    <a mat-list-item routerLink="/autores">
                        <mat-icon>android</mat-icon><span>autores</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Usuarios
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/registro-usuarios">Registro</a>
                    <a mat-list-item routerLink="#">Comentarios</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                <app-libros></app-libros>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
